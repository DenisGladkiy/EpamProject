ZERO = To get full list of patients                       '0'
ONE  = To get the list of patients with illness           '1'
TWO  = To get the list of patients within defined numbers '2'
THREE = To sort full list of patients                      '3'
FOUR = To save selected patients in a file                '4'
FIVE = To read patients from a file                       '5'
SIX = Switch language                                    '6'
LANGUAGE = Select a language        RU/UA/US
EXIT = To close the program                             'exit'
ASK_NUMBERS = Input the range of numbers from-to (for example 1-5)
ASK_ILLNESS = Input an illness
ASK_FILE = Input filepath and filename
MISTAKE = Input error
NO_RESULT = No results for the request
UNKNOWN = Unknown request